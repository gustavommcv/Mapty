<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script
     defer
     src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script defer src="script.js"></script>
    <title>Mapty // Map your workouts</title>
</head>
<body>
    <main class="main">
        <aside class="main__aside">
            <div class="main__logo-container"><img src="img/logo.png" alt="logo" class="main__logo"></div>

            <ul class="main__workouts">
                <div class="workout hidden">
                    <form class="workout__form" action="">
                        <div class="form__inputs">
                            <label for="type" class="form__label">Type</label>
                            <select class="form__input form__input--type" id="type">
                                <option value="running">Running</option>
                                <option value="cycling">Cycling</option>
                            </select>
                        </div>

                        <div class="form__inputs">
                            <label class="form__label" for="distance">Distance</label>
                            <input class="form__input form__input--distance" type="number" name="distance" id="distance" placeholder="km">
                        </div>

                        <div class="form__inputs">
                            <label class="form__label" for="duration">Duration</label>
                            <input class="form__input form__input--duration" type="number" name="duration" id="duration" placeholder="min">
                        </div>

                        <div class="form__inputs">
                            <label class="form__label" for="cadence">Cadence</label>
                            <input class="form__input form__input--cadence" type="number" name="cadence" id="cadence" placeholder="step/min">
                         </div>

                         <div class="form__inputs form__row--hidden">
                            <label class="form__label" for="elev">Elev Gain</label>
                            <input class="form__input form__input--elev" type="number" name="elev" id="elev" placeholder="meters">
                         </div>

                         <button class="form__button" type="submit"></button>
                    </form>
                </div>
            </ul>

            <div class="main__copyright">
                <p class="main__paragraph">Â© Copyright by Jonas Schmedtmann. Use for learning or your portfolio. Don't use to teach. Don't claim as your own. </p>
            </div>
        </aside>

        <div class="main__map" id="map">
            
        </div>
    </main>
</body>
</html>
