<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapty // Map your workouts</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <script defer src="script.js"></script>
</head>
<body>
    <main class="main">
        <aside class="main__aside">
            <div class="main__logo-container"><img src="img/logo.png" alt="logo" class="main__logo"></div>

            <ul class="main__workouts">
                <div class="workout">
                    <form class="workout__form" action="">
                        <div class="form__inputs">
                            <label for="type" class="form__label">Type</label>
                            <select class="form__input" id="type">
                                <option value="running">Running</option>
                                <option value="cycling">Cycling</option>
                            </select>
                        </div>

                        <div class="form__inputs">
                            <label class="form__label" for="distance">Distance</label>
                            <input class="form__input" type="number" name="distance" id="distance" placeholder="km">
                        </div>

                        <div class="form__inputs">
                            <label class="form__label" for="duration">Duration</label>
                            <input class="form__input" type="number" name="duration" id="duration" placeholder="min">
                        </div>

                        <div class="form__inputs">
                            <label class="form__label" for="cadence">Cadence</label>
                            <input class="form__input" type="number" name="cadence" id="cadence" placeholder="step/min">
                         </div>
                    </form>
                </div>
            </ul>

            <div class="main__copyright">
                <p class="main__paragraph">Â© Copyright by Jonas Schmedtmann. Use for learning or your portfolio. Don't use to teach. Don't claim as your own. </p>
            </div>
        </aside>

        <div class="main__map">
            
        </div>
    </main>
</body>
</html>
